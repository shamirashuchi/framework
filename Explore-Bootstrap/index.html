<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-bg-primary">I am exploring Boot boot bootstrap!!!</h1>

    <h2 class="text-warning text-bg-danger mx-3 pb-2">I am dangerous</h2>
    <p class="bg-info-subtle pb-3 pt-5">some more text</p>
    <p>Go to my <a class="link-warning"href="https://getbootstrap.com/docs/5.3/helpers/color-background/">websites</a></p>
    <p class="text-primary-emphasis border-top border-5">This is a paragraph</p>
    <p class="text-primary border rounded-end-circle">This is a paragraph</p>
    <button class="btn btn-primary">click me</button>
    <button class="btn btn-warning text-white">Another button</button>
    <div class="shadow p-3 mb-5 bg-body-tertiary rounded">Regular shadow</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

</html>
